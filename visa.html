<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/vsia.css">

</head>
<body>

  <div class="payment-card">
    <div class="text-center mb-3">
      <img src="Assets/Images/Visa.png" alt="Visa">
    </div>
    <h4 class="text-center mb-4">Visa Payment</h4>

    <!-- Success Alert -->
    <div id="successAlert" class="alert alert-success text-center d-none" role="alert">
       Payment Successful!
    </div>

    <!-- Error Alert -->
    <div id="errorAlert" class="alert alert-danger text-center d-none" role="alert">
       Please enter valid information and try again.
    </div>

    <form id="paymentForm">
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input id="cardNumber" type="text" class="form-control" placeholder="1234 5678 9012 3456" maxlength="16" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Cardholder Name</label>
        <input id="cardName" type="text" class="form-control" placeholder="John Doe" required>
      </div>

      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">Expiry Date</label>
          <input id="expiryDate" type="text" class="form-control" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">CVV</label>
          <input id="cvv" type="text" class="form-control" placeholder="123" maxlength="3" required>
        </div>
      </div>

      <button type="submit" class="btn btn-pay w-100 mt-4">Pay Now</button>
    </form>
  </div>

<script src="js/visa.js"></script>

</body>
</html>
