<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile-E-commerce</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register.css" />

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="auth sign-up mx-auto mt-5 p-4 rounded-4 shadow-sm">
            <header>
              <h2 class="main-title text-capitalize text-center">Sign Up</h2>
            </header>

            <!-- Name -->
            <div class="mb-3 mt-4 input">
              <input
                type="text"
                class="form-control rounded-2 shadow-none"
                placeholder="Enter your Name"
                id="name-input"
              />
              <p class="text-danger d-none">Please enter a valid Name!</p>
            </div>

            <!-- Email -->
            <div class="mb-3 input">
              <input
                required
                type="email"
                class="form-control rounded-2 shadow-none"
                placeholder="Enter your Email"
                id="email-input"
              />
              <p class="text-danger d-none">Please enter a valid Email!</p>
            </div>

            <!-- Password -->
            <div class="input">
              <input
                type="password"
                class="form-control rounded-2 shadow-none"
                placeholder="Enter password"
                id="password-input"
              />
              <p class="text-danger d-none">
                Invalid password! Must be 8+ characters, with uppercase,
                lowercase & symbol.
              </p>
            </div>

            <!-- Role -->
            <div id="radiosContainer" class="d-flex mt-4 align-items-center flex-wrap">
              <span class="me-3 fw-semibold">Role:</span>
              <div class="form-check me-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="role"
                  value="user"
                  id="role-user"
                />
                <label class="form-check-label" for="role-user">User</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="role"
                  value="seller"
                  id="role-seller"
                />
                <label class="form-check-label" for="role-seller">Seller</label>
              </div>
            </div>
            <p class="radiosErrMsg text-danger d-inline-block mb-0 mt-1 d-none">
              Please select your role!
            </p>

            <!-- Error message -->
            <div class="message">
              <p class="error-message text-danger mb-0 text-center d-none"></p>
            </div>

            <!-- Button -->
            <button
              id="sign-up"
              type="button"
              class="btn w-100 mt-4 p-2 rounded-3"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JS -->
    <script src="js/Register.js"></script>
  </body>
</html>
